<!DOCTYPE html>
<html>
<head>
    <title>Basic Details</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Basic Details</h1>
    <p class="p">Fill the Required details</p>

    <form>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="dept">Department:</label>
        <input type="text" id="dept" name="dept"><br><br>

        <label for="college">Choose a College:</label>
        <select id="college" name="college">
            <option value="CCET">CCET</option>
            <option value="MKCE">MKCE</option>
            <option value="VSB">VSB</option>
            <option value="Arulmurugan">Arulmurugan</option>
            <option value="Government">Government</option>
            <option value="Jairams">Jairam's College</option>
        </select><br><br>

        <label for="company">Choose a Company:</label>
        <select id="company" name="company">
            <option value="TCS">TCS</option>
            <option value="Wipro">Wipro</option>
            <option value="CTS">CTS</option>
            <option value="Zoho">Zoho</option>
            <option value="Google">Google</option>
            <option value="Microsoft">Microsoft</option>
            <option value="IBM">IBM</option>
        </select><br><br>

        <input type="submit" value="Submit">
        <ul>
            <li> Apple</li>
            <li> Orange</li>
            <li> Grapes</li>
        </ul>

        <ol> 
            <li> lion</li>
            <li> tiger</li>
            <li> elephant </li>
        </ol>

    </form>

</body>
</html>
